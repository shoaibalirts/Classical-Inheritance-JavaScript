<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Classes</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="App.js" defer></script>
  </head>
  <body>
    <section id="teacherInfo">
      <h2>Teacher FORM</h2>
      <form>
        <p>
          <label>Teacher Name</label>
          <input type="text" name="teacher-name" />
        </p>
        <p>
          <label>Teacher ID</label>
          <input type="text" name="teacher-id" />
        </p>
        <p>
          <label>Teacher Primary Job</label>
          <input type="text" name="teacher-primary-job" />
        </p>
        <p>
          <button type="submit" onsubmit="getTeacherData">Send</button>
        </p>
      </form>
    </section>
    <section id="rectangleArea">
      <h2>Rectangle FORM</h2>
    </section>
  </body>
</html>
